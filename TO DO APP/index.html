<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
     
    <link rel="stylesheet" href="main.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!--Google Fonts-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

<!--Fontawsome-->
<script src="https://kit.fontawesome.com/5befef8f1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contanier-fluid">
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h2>TO DO APP</h2>
                </div>
                <div class="col-md-12">
                    <div class="input-group">
                        
                        <textarea id="task" class="form-control" aria-label="With textarea"></textarea>
                        <div class="input-group-append">
                            <button id="add" class="btn btn-primary btn-add" type="button" onclick="AddTask();"><i class="fa-solid fa-plus"></i></button>
                        
                           </div>
                        
                </div>
            </div>
            
        </div>

        <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <div class="head-to-do">
                            <h3>TO DO</h3>
                        </div>
                    <div class="body" id="to-do">
                       
                    </div>
                </div>
                </div>
            <div class="col-md-6">
                <div class="box">
                    <div class="head-completed">
                        <h3>COMPLETED</h3>

                    </div>
                    <div class="body" id="completed">
                      

                </div>

            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <textarea id="task-edit" class="form-control"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="btn-save" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
